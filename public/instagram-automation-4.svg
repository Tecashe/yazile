<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <!-- Background -->
  <rect width="400" height="300" fill="#ffffff"/>
  
  <!-- Graph with upward trend -->
  <line x1="80" y1="220" x2="320" y2="220" stroke="#1e90ff" stroke-width="2"/>
  <line x1="80" y1="80" x2="80" y2="220" stroke="#1e90ff" stroke-width="2"/>
  
  <!-- Chart lines -->
  <polyline points="80,180 120,170 160,150 200,130 240,100 280,90 320,80" fill="none" stroke="#1e90ff" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Data points -->
  <circle cx="80" cy="180" r="5" fill="#1e90ff"/>
  <circle cx="120" cy="170" r="5" fill="#1e90ff"/>
  <circle cx="160" cy="150" r="5" fill="#1e90ff"/>
  <circle cx="200" cy="130" r="5" fill="#1e90ff"/>
  <circle cx="240" cy="100" r="5" fill="#1e90ff"/>
  <circle cx="280" cy="90" r="5" fill="#1e90ff"/>
  <circle cx="320" cy="80" r="5" fill="#1e90ff"/>
  
  <!-- Message icons at data points -->
  <circle cx="120" cy="170" r="8" fill="#f0f8ff" stroke="#1e90ff" stroke-width="1"/>
  <circle cx="200" cy="130" r="8" fill="#f0f8ff" stroke="#1e90ff" stroke-width="1"/>
  <circle cx="280" cy="90" r="8" fill="#f0f8ff" stroke="#1e90ff" stroke-width="1"/>
  
  <!-- Magnifying glass for analytics -->
  <circle cx="350" cy="120" r="25" fill="#f0f8ff" stroke="#1e90ff" stroke-width="3" stroke-opacity="0.7"/>
  <line x1="365" y1="135" x2="380" y2="150" stroke="#1e90ff" stroke-width="4" stroke-linecap="round"/>
</svg>
