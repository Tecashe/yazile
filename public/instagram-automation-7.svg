  <circle cx="320" cy="210" r="3" fill="#1e90ff"/>
  <circle cx="320" cy="210" r="3" fill="#1e90ff"/>
  
  <!-- Personalized message bubbles -->
  <path d="M115,80 L160,110" stroke="#1e90ff" stroke-width="2" stroke-dasharray="5,3"/>
  <circle cx="175" cy="120" r="15" fill="#1e90ff"/>
  <text x="175" y="125" font-size="20" text-anchor="middle" fill="#ffffff">A</text>
  
  <path d="M285,80 L240,110" stroke="#1e90ff" stroke-width="2" stroke-dasharray="5,3"/>
  <circle cx="225" cy="120" r="15" fill="#1e90ff"/>
  <text x="225" y="125" font-size="20" text-anchor="middle" fill="#ffffff">B</text>
  
  <path d="M115,220 L160,190" stroke="#1e90ff" stroke-width="2" stroke-dasharray="5,3"/>
  <circle cx="175" cy="180" r="15" fill="#1e90ff"/>
  <text x="175" y="185" font-size="20" text-anchor="middle" fill="#ffffff">C</text>
  
  <path d="M285,220 L240,190" stroke="#1e90ff" stroke-width="2" stroke-dasharray="5,3"/>
  <circle cx="225" cy="180" r="15" fill="#1e90ff"/>
  <text x="225" y="185" font-size="20" text-anchor="middle" fill="#ffffff">D</text>
