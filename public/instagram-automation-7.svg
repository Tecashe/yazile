  <!-- Person silhouettes connected to the hub -->
  <circle cx="80" cy="80" r="20" fill="#f0f8ff" stroke="#1e90ff" stroke-width="2"/>
  <path d="M70,85 C70,100 90,100 90,85" fill="none" stroke="#1e90ff" stroke-width="2"/>
  <circle cx="80" cy="70" r="3" fill="#1e90ff"/>
  <circle cx="80" cy="70" r="3" fill="#1e90ff"/>
  
  <circle cx="320" cy="80" r="20" fill="#f0f8ff" stroke="#1e90ff" stroke-width="2"/>
  <path d="M310,85 C310,100 330,100 330,85" fill="none" stroke="#1e90ff" stroke-width="2"/>
  <circle cx="320" cy="70" r="3" fill="#1e90ff"/>
  <circle cx="320" cy="70" r="3" fill="#1e90ff"/>
  
  <circle cx="80" cy="220" r="20" fill="#f0f8ff" stroke="#1e90ff" stroke-width="2"/>
  <path d="M70,225 C70,240 90,240 90,225" fill="none" stroke="#1e90ff" stroke-width="2"/>
  <circle cx="80" cy="210" r="3" fill="#1e90ff"/>
  <circle cx="80" cy="210" r="3" fill="#1e90ff"/>
  
  <circle cx="320" cy="220" r="20" fill="#f0f8ff" stroke="#1e90ff" stroke-width="2"/>
