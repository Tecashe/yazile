<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <!-- Background -->
  <rect width="400" height="300" fill="#ffffff"/>
  
  <!-- Funnel shape -->
  <path d="M100,70 L300,70 L250,170 L150,170 Z" fill="#f0f8ff" stroke="#1e90ff" stroke-width="3"/>
  <path d="M150,170 L250,170 L225,230 L175,230 Z" fill="#1e90ff"/>
  
  <!-- Message bubbles flowing into funnel -->
  <circle cx="120" cy="40" r="15" fill="#1e90ff"/>
  <circle cx="200" cy="30" r="15" fill="#1e90ff"/>
  <circle cx="280" cy="40" r="15" fill="#1e90ff"/>
  
  <!-- Arrows pointing into funnel -->
  <path d="M120,55 L140,70" stroke="#1e90ff" stroke-width="2" fill="none" stroke-linecap="round"/>
  <path d="M200,45 L200,70" stroke="#1e90ff" stroke-width="2" fill="none" stroke-linecap="round"/>
  <path d="M280,55 L260,70" stroke="#1e90ff" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- Sorting/filtering lines inside funnel -->
  <line x1="120" y1="100" x2="280" y2="100" stroke="#ffffff" stroke-width="2" stroke-dasharray="5,3"/>
  <line x1="140" y1="130" x2="260" y2="130" stroke="#ffffff" stroke-width="2" stroke-dasharray="5,3"/>
  
  <!-- Qualified leads exiting funnel -->
  <circle cx="200" cy="250" r="12" fill="#f0f8ff" stroke="#1e90ff" stroke-width="2"/>
  <path d="M200,230 L200,238" stroke="#1e90ff" stroke-width="2"/>
  <path d="M192,250 L208,250" stroke="#1e90ff" stroke-width="2"/>
</svg>
