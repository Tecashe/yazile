<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <!-- Background -->
  <rect width="400" height="300" fill="#ffffff"/>
  
  <!-- Clock -->
  <circle cx="200" cy="150" r="100" fill="#f0f8ff" stroke="#1e90ff" stroke-width="4"/>
  
  <!-- Clock face -->
  <circle cx="200" cy="150" r="5" fill="#1e90ff"/>
  
  <!-- Hour hand -->
  <line x1="200" y1="150" x2="240" y2="120" stroke="#1e90ff" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Minute hand -->
  <line x1="200" y1="150" x2="170" y2="85" stroke="#1e90ff" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Automation arrows -->
  <path d="M350,150 A100,100 0 0,1 250,250" fill="none" stroke="#1e90ff" stroke-width="4" stroke-linecap="round" stroke-dasharray="10,5"/>
  <polygon points="240,245 250,250 245,240" fill="#1e90ff"/>
  
  <!-- Phone outline -->
  <rect x="50" y="120" width="60" height="100" rx="10" fill="#f0f8ff" stroke="#1e90ff" stroke-width="3"/>
  
  <!-- Phone screen -->
  <rect x="55" y="130" width="50" height="80" fill="#ffffff" stroke="#1e90ff" stroke-width="1"/>
  
  <!-- Message bubble -->
  <circle cx="80" cy="170" r="15" fill="#1e90ff"/>
</svg>
